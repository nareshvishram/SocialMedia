{% extends 'base.html' %}

{% load static %}
  <!-- Content -->



{% block body %}
 <div id="content">

    <!-- Login Register -->
     <section class="login-register padding-top-100 padding-bottom-150">
      <div class="container">

        <!-- Payments Steps -->
        <div class="inside-log-reg">

              <!-- Nav Tabs -->
              <ul class="nav">
                <li class=""> <a class="nav-link active " id="reg-tab" data-toggle="tab" href="#reg" role="tab" aria-selected="false">Register</a> </li>
              </ul>

              <!-- Login Register Inside -->
              <div class="tab-content" id="myTabContent">


                <div class="tab-pane show active" id="reg" role="tabpanel" aria-labelledby="reg-tab">
                  <form action="{% url 'company' %}" method="post" enctype="multipart/form-data">{% csrf_token %}

                    <center>
                      <p>Profile Picture</p>
                      <p><img id="output" width="200" height="200" style="border-radius:50%;"/></p>
                    </center>

                    <ul class="row">
                      <!-- Name -->
                      <li class="col-md-6">
                        <label> Full Company Name *
                         {{form.name}}
                        </label>
                      </li>

                      <!-- Email -->
                      <li class="col-md-6">
                        <label> Email Address *
                        {{form.email}}
                        </label>
                      </li>

                      <li class="col-md-6">
                        <label> Contact Number *
                         {{form.number}}
                        </label>
                      </li>
                      <!--Profile Image -->
                      <li class="col-md-6">
                        <label> Choose Logo *
                         {{form.logo}}
                        </label>
                      </li>
                      <!-- About -->
                     <li class="col-md-6">
                        <label> Title *
                         {{form.title}}
                        </label>
                      </li>

                      <li class="col-md-6">
                        <label> Enter Web URL *
                         {{form.website}}
                        </label>
                      </li>

                        <li class="col-md-6">
                        <label> Enter Address*
                         {{form.address}}
                        </label>

                        <li class="col-md-6">
                        <label> Enter Total Employees*
                         {{form.total_emp}}
                        </label>
                      </li>
                          <li class="col-md-6">
                        <label> Enter Twitter URL *
                         {{form.tweeter}}
                        </label>
                          </li>

                        <li class="col-md-6">
                        <label> Enter Linkedin URL *
                         {{form.linkedin}}
                        </label>
                        </li>

                        <li class="col-md-6">
                        <label> Enter Instagram URL *
                         {{form.instagram}}
                        </label>
                        </li>

                        <li class="col-md-6">
                        <label> Enter Facebook URL *
                         {{form.facebook}}
                        </label>
                        </li>
                         <li class="col-md-6">
                        <label> Insert Background Image *
                         {{form.bg_img}}
                        </label>
                        </li>
                        <li class="col-md-12">
                        <label> About Company *
                         {{form.about}}
                        </label>
                        </li>

                          <li class="col-md-12">
                        <label> Enter Embaded MAP code - width should be 100*
                         {{form.map_embad}}
                        </label>
                      </li>
                      <li class="col-md-12">
                        <div class="checkbox ">
                          <input id="checkbox1" type="checkbox">
                          <label for="checkbox1"> I have read &amp; accept the Terms &amp; Conditions </label>
                        </div>
                      </li>

                      <!-- LOGIN -->
                      <li class="col-md-12 text-center">
                        <button type="submit" class="btn">Register</button>
                      </li>
                    </ul>
                  </form>
                </div>
              </div>

        </div>
      </div>
    </section>
  </div>
{% endblock %}


</div>
